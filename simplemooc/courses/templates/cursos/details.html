{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="pure-g-r content-ribbon">
        <div class="pure-u-1-3">
            <div class="l-box">
                <a href="{% if course.image %}{{ course.get_absolute_url }}{% else %}{% static 'img/default.jpg' %}{% endif %}">{{ course.name }}<img src="{{ course.image.url }}"
                     alt="course.name">
                     </a>
            </div>
        </div>
        <div class="pure-u-2-3">
            <div class="l-box">
                <h4 class="content-subhead">Fórum de Dúvidas</h4>
                <h3><a href="{{ course.get_absolute_url }}">Interaja com seus Alunos</h3>
                <p>
                    No Simple MOOC você pode ter seu próprio sistema de fórum para que seus alunos possam interagir com você e com os outros alunos
                </p>
            </div>
        </div>
    </div>

{% endblock %}
